<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Document</title>
</head>
<body>

    <div class="main-container-1">
        <div class="form-contianer-1">
            <form class="my-form-1">
                <label for="AreaName"><span class="label-text">MINIMAL WEATHER</span></label>
                <input type="text" name="AreaName" id="area-name-input" placeholder="enter the area">
            </form>
        </div>

        <div class="weather-card-container display-none-class">
            <div class="weather-card">
                <img src="https://via.placeholder.com/500x500" class="weather-image">
                <div class="weather-icon">
                    <!-- icon -->
                    <img src="">
                </div>      
            </div>
            <div class="weather-details-container">
                <div class="area-name">AREA NAME</div>
                <div class="weather-condition">WEATHER CONDITION</div>
                <div class="area-temperature">
                    <span class="area-temperature-value">TEMP</span>
                    <span class="area-temperature-sign">&deg;C</span>
                </div>
            </div>
        </div>

    </div>
    
    <script src="/scripts/programming.js"></script>
    <script src="/scripts/UI.js"></script>
</body>
</html>
